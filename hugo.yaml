# Hugo configuration file
title: CHS Club
baseURL: https://chs-club.github.io/
languageCode: en-us

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Schedule
      pageRef: /schedule
      weight: 2
    - name: Handbook
      pageRef: /handbook
      weight: 3
    - name: Contact â†—
      url: "https://github.com/chs-club"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/chs-club/chs-website"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/chs-club/chs-website/edit/main/content"
